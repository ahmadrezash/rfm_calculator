<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Analysis</title>
    <link rel="icon" type="image/x-icon" href="img/504629.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
            RFM Analysis - کاری از احمدرضا شریفیان زاده -
            ارتباط با ما:
            <a href="https://t.me/AhmadSharifian" aria-valuetext="dd" type="button" class="m-2">
                <i class="fa fa-telegram" style="font-size:48px;color:cornflowerblue"></i>
            </a>
            <a href="tel:+989198258119" class="m-2">
                <i class="fa fa-phone" aria-hidden="true" style="font-size:48px;color:blueviolet"></i>
            </a>

        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <div class="card text-center">
                <div class="card-header">
                    تنظیمات پیشرفته
                </div>
                <div class="card-body">
                    <label for="param_rate_id"> در تحلیل شما کدوم مهمتره؟</label>

                    <select name="param_rate" id="param_rate_id">
                        <option value="equal_rate" selected>اهمیت برابر</option>
                        <option value="frequency_rate">تکرار خرید</option>
                        <option value="monetary_rate">ارزش خرید</option>
                        <option value="recency_rate">آخرین خرید</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    تحلیل گر RFM
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">آپلود فایل</label>
                        <input class="form-control" type="file" id="fileInput" accept=".xlsx">
                        <a href="./Sales.xlsx" download="sample.xlsx" class="">نمونه ورودی</a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="generateXLSX()">دریافت تحلیل</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mt-3">

            <table class="table" id="table_id">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">عنوان</th>
                    <th scope="col">تعداد</th>
                    <th scope="col">درصد</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 mt-3">
            <img src="img/rfm-model.webp" width="600" alt="rfm table">
        </div>
        <div class="col-md-8 mt-3">
            <img src="img/table.jpg" width="600" alt="rfm table">
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
